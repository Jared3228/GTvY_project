{% extends "base.html" %}

{% block content %}
<h1>Documentos</h1>

<a href="{% url 'documentos:crear' %}">Subir nuevo documento</a>

<table>
    <thead>
        <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Fecha</th>
            <th>Ver</th>
        </tr>
    </thead>
    <tbody>
        {% for doc in documentos %}
        <tr>
            <td>{{ doc.nombre }}</td>
            <td>{{ doc.descripcion|default:"-" }}</td>
            <td>{{ doc.fecha_creacion|date:"d/m/Y H:i" }}</td>
            <td>
                <a href="{% url 'documentos:detalle' doc.pk %}">Ver</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No hay documentos aún.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
